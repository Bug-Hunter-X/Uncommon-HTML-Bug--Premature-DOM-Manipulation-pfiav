<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML to modify an element that doesn't exist yet
    document.getElementById('myDiv').innerHTML = 'This text replaces the original.';
  </script>
</body>
</html>
